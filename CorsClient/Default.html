<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>


    <button id="dugmence">Get events !</button>
    <div id="output">

    </div>


    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("#dugmence").on("click", function () {

                var url = "http://localhost:61021/api/Jobs/GetEventsForMonth/11/2016"
                $.get(url).always(function (response) {
                    $("#output").text(JSON.stringify(response));
                });

            });
        });
    </script>
</body>
</html>
